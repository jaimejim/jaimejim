---

## Context

- LwM2M is the preferred device management protocol by Ericsson, used by IoT Accelerator. It is done at the Open Mobile Alliance (OMA). It also defines a data model called IPSO. 
  	
- Ericsson believes ecosystem interoperability is key to increase the value of its products, therefore ER has also a mandate to drive interoperability among the many organizations that conform it (Zigbee, Bluetooth, IPSO, OneDM, OPC, IIC, OCF). 
  	
- At IETF there is the ASDF WG which is provides a definition format named Semantic Definition Format (SDF) represented in JSON. They also provide a JSON schema syntax definition and syntax validation.

---

## Overview of Q-goal

- Objective: plan how to align IPSO to better interoperate with other ecosystems. 
  
  1. **Find requirements missing in IPSO** when compared with alternatives (P/A/E, serializations, schema languages...).
  
  2. We should **provide a strategy document** on which new features and changes we should have in IPSO, as well as a roadmap on how to introduce them in the WG.
	
  3. Make sure that the SDF draft *draft-ietf-asdf-sdf-01* (soon to-be-RFC) fulfills the requirements from Ericsson and IPSO pov. **If needed introduce change proposals to it**. 

- Not included
  
	- While we may provide specific schema definitions or examples, they are not required for this deliverable.
  
	- Driving adoption of any standard takes time, target is eof 2020 and 2021 for that.

---
	
## Status

- We have met two times.

- Tested the waters in the IPSO group with positive feedback.  
	
- Started with the background work:
	- [SDF draft](https://tools.ietf.org/html/draft-ietf-asdf-sdf-01).
	- [Ericsson Translation tools](https://github.com/EricssonResearch/ipso-odm).
	- We have a contact list of relevant experts.

- Minutes can be found on the OneNote minutes folder.

- WoW through Gitlab.

---

## Relevant Dates


- [Very Soon]: WGLC draft-ietf-asdf-sdf-01

- [31-march]: Q1-Goal target deadline

- [Unclear]: LwM2M v1.X new requirements expected when companies implement v1.1 and v1.2


---

## Discussion

1) extensions to the current data model schema to enable better use with automated tools (e.g., handling enumerated values)

2) new schema that enables structure for property types and actuation input

3) new schema language (e.g., JSON format based on SDF) that works better with modern tools and processes

4) supporting more capable and complex devices than what has traditionally been focus of LwM2M/IPSO, e.g., for critical IoT use cases

5) evolution of the serialization format (SenML based on JSON/CBOR) to support the evolved model and use cases

6) evolution of the model and serialization formats for increased support for AI use cases

7) IPSO Strategy

---

## SDF example

- Switch with Properties and Actions.

```json
{"info": {
      "title": "Example file for OneDM Semantic Definition Format",
      "version": "2019-04-24",
      "copyright": "Copyright 2019 Example Corp. All rights reserved.",
      "license": "https://example.com/license"},
  "namespace": {
      "cap": "https://example.com/capability/cap"},
  "defaultNamespace": "cap",
  "sdfObject": {
      "Switch": {
          "sdfProperty": {
              "value": {
                  "description": "The state of the switch; false for off and true for on."
                  "type": "boolean"} },
          "sdfAction": {
              "on": {
                  "description": "Turn the switch on."},
              "off": {
                  "description": "Turn the switch off."},
              "toggle": {
                  "description": "Toggle the switch."}
        }
      }
    }
  }
```
